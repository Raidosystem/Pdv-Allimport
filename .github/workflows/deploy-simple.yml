        uses: actions/checkout@v4

      - name: Setup Node.js üîß
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies ÔøΩ
        run: npm ci

      - name: Build üîß
