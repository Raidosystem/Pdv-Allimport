<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico PWA - PDV Allimport</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #f8fafc;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .check-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #e5e7eb;
        }
        .check-item.success {
            background: #ecfdf5;
            border-left-color: #10b981;
        }
        .check-item.error {
            background: #fef2f2;
            border-left-color: #ef4444;
        }
        .check-item.warning {
            background: #fffbeb;
            border-left-color: #f59e0b;
        }
        .icon {
            font-size: 20px;
            margin-right: 10px;
        }
        .details {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #2563eb;
        }
        .fix-button {
            background: #059669;
        }
        .fix-button:hover {
            background: #047857;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Diagn√≥stico PWA - PDV Allimport</h1>
        <p>Esta p√°gina verifica todos os requisitos para que o Google Chrome mostre a op√ß√£o "Instalar aplicativo".</p>
        
        <button onclick="runDiagnostic()">üîç Executar Diagn√≥stico</button>
        <button onclick="testInstallability()" class="fix-button">üß™ Testar Instala√ß√£o</button>
        
        <div id="results">
            <!-- Resultados aparecer√£o aqui -->
        </div>
    </div>

    <script>
        async function runDiagnostic() {
            const results = document.getElementById('results');
            results.innerHTML = '<h2>‚è≥ Executando diagn√≥stico...</h2>';
            
            const checks = [];
            
            // 1. HTTPS
            const isHttps = location.protocol === 'https:' || location.hostname === 'localhost';
            checks.push({
                name: 'HTTPS / Localhost',
                status: isHttps ? 'success' : 'error',
                message: isHttps ? '‚úÖ Site est√° em HTTPS ou localhost' : '‚ùå Site precisa estar em HTTPS',
                details: `Protocol: ${location.protocol}, Host: ${location.hostname}`
            });
            
            // 2. Manifest
            let manifest = null;
            try {
                const manifestLink = document.querySelector('link[rel="manifest"]');
                if (manifestLink) {
                    const response = await fetch(manifestLink.href);
                    manifest = await response.json();
                    checks.push({
                        name: 'Web App Manifest',
                        status: 'success',
                        message: '‚úÖ Manifest encontrado e v√°lido',
                        details: `Nome: ${manifest.name}\nIn√≠cio: ${manifest.start_url}\nDisplay: ${manifest.display}`
                    });
                } else {
                    checks.push({
                        name: 'Web App Manifest',
                        status: 'error',
                        message: '‚ùå Link do manifest n√£o encontrado no HTML',
                        details: 'Adicione: <link rel="manifest" href="/manifest.json">'
                    });
                }
            } catch (error) {
                checks.push({
                    name: 'Web App Manifest',
                    status: 'error',
                    message: '‚ùå Erro ao carregar manifest.json',
                    details: error.message
                });
            }
            
            // 3. Service Worker
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.getRegistration();
                    checks.push({
                        name: 'Service Worker',
                        status: registration ? 'success' : 'warning',
                        message: registration ? '‚úÖ Service Worker registrado' : '‚ö†Ô∏è Service Worker n√£o registrado',
                        details: registration ? `Scope: ${registration.scope}\nState: ${registration.active?.state || 'unknown'}` : 'Execute: navigator.serviceWorker.register("/sw.js")'
                    });
                } catch (error) {
                    checks.push({
                        name: 'Service Worker',
                        status: 'error',
                        message: '‚ùå Erro ao verificar Service Worker',
                        details: error.message
                    });
                }
            } else {
                checks.push({
                    name: 'Service Worker',
                    status: 'error',
                    message: '‚ùå Service Worker n√£o suportado',
                    details: 'Navegador n√£o suporta Service Workers'
                });
            }
            
            // 4. √çcones
            if (manifest && manifest.icons) {
                const hasLargeIcon = manifest.icons.some(icon => 
                    icon.sizes && parseInt(icon.sizes.split('x')[0]) >= 192
                );
                checks.push({
                    name: '√çcones PWA',
                    status: hasLargeIcon ? 'success' : 'error',
                    message: hasLargeIcon ? '‚úÖ √çcones adequados encontrados' : '‚ùå Faltam √≠cones grandes (192x192+)',
                    details: `√çcones encontrados: ${manifest.icons.length}\nTamanhos: ${manifest.icons.map(i => i.sizes).join(', ')}`
                });
                
                // Verificar se os √≠cones realmente existem
                let iconsExist = 0;
                for (const icon of manifest.icons) {
                    try {
                        const response = await fetch(icon.src);
                        if (response.ok) iconsExist++;
                    } catch (error) {
                        // √çcone n√£o existe
                    }
                }
                
                checks.push({
                    name: '√çcones Existentes',
                    status: iconsExist === manifest.icons.length ? 'success' : 'error',
                    message: `${iconsExist === manifest.icons.length ? '‚úÖ' : '‚ùå'} ${iconsExist}/${manifest.icons.length} √≠cones encontrados`,
                    details: `Verifique se todos os arquivos de √≠cone existem em /public/icons/`
                });
            }
            
            // 5. Engagement Heuristics
            const hasUserGesture = document.hasFocus();
            checks.push({
                name: 'Intera√ß√£o do Usu√°rio',
                status: hasUserGesture ? 'success' : 'warning',
                message: hasUserGesture ? '‚úÖ Site tem foco/intera√ß√£o' : '‚ö†Ô∏è Site precisa de intera√ß√£o do usu√°rio',
                details: 'Chrome pode exigir que o usu√°rio interaja com a p√°gina antes de mostrar op√ß√£o de instala√ß√£o'
            });
            
            // 6. Installability Event
            let canInstall = false;
            if (window.deferredPrompt) {
                canInstall = true;
            }
            checks.push({
                name: 'Evento de Instala√ß√£o',
                status: canInstall ? 'success' : 'warning',
                message: canInstall ? '‚úÖ Evento beforeinstallprompt capturado' : '‚ö†Ô∏è Evento de instala√ß√£o n√£o detectado',
                details: canInstall ? 'Aplicativo pode ser instalado programaticamente' : 'Chrome ainda n√£o considera o site instal√°vel ou j√° foi instalado'
            });
            
            // Renderizar resultados
            let html = '<h2>üìä Resultados do Diagn√≥stico</h2>';
            
            const successCount = checks.filter(c => c.status === 'success').length;
            const totalCount = checks.length;
            
            html += `<div class="check-item ${successCount === totalCount ? 'success' : successCount > totalCount/2 ? 'warning' : 'error'}">
                <span class="icon">${successCount === totalCount ? 'üéâ' : '‚ö†Ô∏è'}</span>
                <div>
                    <strong>Status Geral: ${successCount}/${totalCount} verifica√ß√µes passaram</strong>
                    <br>${successCount === totalCount ? 'Seu PWA deve funcionar!' : 'Alguns problemas precisam ser corrigidos'}
                </div>
            </div>`;
            
            checks.forEach(check => {
                html += `
                    <div class="check-item ${check.status}">
                        <span class="icon">${check.status === 'success' ? '‚úÖ' : check.status === 'error' ? '‚ùå' : '‚ö†Ô∏è'}</span>
                        <div>
                            <strong>${check.name}</strong>
                            <br>${check.message}
                            ${check.details ? `<div class="details">${check.details}</div>` : ''}
                        </div>
                    </div>
                `;
            });
            
            results.innerHTML = html;
        }
        
        async function testInstallability() {
            if ('BeforeInstallPromptEvent' in window) {
                console.log('üîç Aguardando evento beforeinstallprompt...');
                
                window.addEventListener('beforeinstallprompt', (e) => {
                    console.log('üéâ Evento beforeinstallprompt recebido!');
                    alert('üéâ Seu PWA est√° pronto para instala√ß√£o!\nO Chrome deve mostrar a op√ß√£o de instala√ß√£o.');
                });
                
                // Testar se j√° est√° instalado
                if (window.matchMedia('(display-mode: standalone)').matches) {
                    alert('‚úÖ Aplicativo j√° est√° instalado e executando!');
                } else {
                    alert('‚è≥ Aguarde alguns segundos para o Chrome analisar seu PWA...\n\nSe n√£o funcionar, verifique:\n- Se todos os √≠cones existem\n- Se o Service Worker est√° funcionando\n- Se voc√™ est√° em HTTPS');
                }
            } else {
                alert('‚ùå Seu navegador n√£o suporta a API de instala√ß√£o de PWA');
            }
        }
        
        // Auto-executar diagn√≥stico
        window.addEventListener('load', () => {
            setTimeout(runDiagnostic, 1000);
        });
        
        // Capturar evento de instala√ß√£o
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('üéâ PWA est√° pronto para instala√ß√£o!');
            window.deferredPrompt = e;
        });
    </script>
</body>
</html>
