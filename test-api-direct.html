<!DOCTYPE html>
<html>
<head>
    <title>Teste API Direct</title>
</head>
<body>
    <h1>Teste Direto da API</h1>
    <button onclick="testApiDirect()">Testar API Health</button>
    <button onclick="testCardDirect()">Testar Cartão Direto</button>
    <div id="result"></div>

    <script>
        async function testApiDirect() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testando conexão com API...';
            
            try {
                console.log('🔍 Testando API health...');
                const response = await fetch('http://localhost:3333/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                console.log('📡 Response status:', response.status);
                console.log('📡 Response ok:', response.ok);
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('✅ API Response:', data);
                result.innerHTML = '<h2>✅ API Funcionando!</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
            } catch (error) {
                console.error('❌ Erro:', error);
                result.innerHTML = '<h2>❌ Erro na API</h2><p>' + error.message + '</p>';
            }
        }
        
        async function testCardDirect() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testando criação de preferência...';
            
            try {
                console.log('🔍 Testando criação de preferência...');
                const response = await fetch('http://localhost:3333/api/payments/preference', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userEmail: 'teste@exemplo.com',
                        userName: 'Teste Usuario',
                        amount: 59.90,
                        planName: 'Teste Direto'
                    })
                });
                
                console.log('📡 Response status:', response.status);
                console.log('📡 Response ok:', response.ok);
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('✅ Preferência criada:', data);
                result.innerHTML = '<h2>✅ Preferência Criada!</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.init_point) {
                    result.innerHTML += '<br><a href="' + data.init_point + '" target="_blank" style="background: #00a650; color: white; padding: 10px; text-decoration: none; border-radius: 5px;">🚀 Abrir Checkout Mercado Pago</a>';
                }
                
            } catch (error) {
                console.error('❌ Erro:', error);
                result.innerHTML = '<h2>❌ Erro na Preferência</h2><p>' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
